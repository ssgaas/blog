<!doctype html>
<html>
<head>
{{ partial "header.html" . }}
</head>
<body>
{{ partial "nav.html" . }}
<div class="container">
  <div class="row">
    <div class="col-md-12">
        {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}

        {{ range $index, $page := $paginator.Pages }}
            {{ .Render "li" }}
		{{ end }}

        {{ partial "pagination.html" $paginator }}
    </div>
  </div>
</div>
{{ partial "footer.html" . }}
</body>
</html>
